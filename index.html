<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Rock Papers Scissors</h1>
    </header>
    <main>

        <div class="scoreboard">
            <h2 id="heading">Choose Your Option</h2>
            <h3 id="result">First to score 5 points will win the game</h3>
            <div class="scores">
                <div class="score-box">
                    <div class="sign" id="playerSign">❓</div>
                    <p id="player-score">Player : 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❓</div>
                    <p id="comp-score">Computer : 0</p>
                </div>
            </div>
        </div>

        <div class="icons">
            <button class="btn" id="rock-icon">
                <div class="sign">
                    ✊
                </div>
            </button>
            
            <button class="btn" id="paper-icon">
                <div class="sign">
                    ✋
                </div>
            </button>

            <button class="btn" id="scissors-icon">
                <div class="sign">
                    ✌️
                </div>
            </button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
